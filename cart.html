<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Your Cart</h1>
    <div id="cart-items" class="mb-4"></div>
    <div class="text-end">
      <button id="confirm-order" class="btn btn-primary">Confirm Order</button>
    </div>
    <div id="payment-details" class="mt-4" style="display: none;">
      <h2>Payment Details</h2>
      <form id="payment-form">
        <div class="mb-3">
          <label for="visa-number">Visa Number:</label>
          <input type="text" id="visa-number" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="address">Delivery Address:</label>
          <input type="text" id="address" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="contact">Contact:</label>
          <input type="text" id="contact" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="delivery-date">Delivery Date:</label>
          <input type="date" id="delivery-date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Place Order</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
